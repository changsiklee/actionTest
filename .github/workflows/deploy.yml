name: Deploy to Production4
    
on:
  push:
    branches:
      - main
    
jobs:
  deploy:
    name: Build, Deploy to S3 bucket2
    runs-on: [ubuntu-latest]
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        env:
          working-directory: .
        run: chmod +x gradlew
        working-directory: ${{ env.working-directory }}
      - name: Build with Gradle
        env:
          working-directory: .
        run: ./gradlew build
        working-directory: ${{ env.working-directory }}
        
      - name: Make Directory
        run: mkdir -p deploy

      - name: Copy Jar
        run: cp ./build/libs/*.jar ./deploy

      - name: Make zip file
        run: zip -r ./github-actions-test.zip ./deploy
    
      - name: Transfer to S3 for serving static
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: github-actions-codedeploy-test
          AWS_ACCESS_KEY_ID: AKIAUUUX46ZB6QE5JKWW
          AWS_SECRET_ACCESS_KEY: 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
          AWS_REGION: ap-northeast-2
          SOURCE_DIR: 'deploy'

      - name: CodeDeploy
        run: aws deploy create-deployment --application-name github-actions-test-app --deployment-group-name github-actions-test-app-group --s3-location bucket=github-actions-codedeploy-test,key=github-actions-test.zip,bundleType=zip
